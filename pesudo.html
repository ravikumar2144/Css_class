<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesudo</title>
    <style>
        p::first-letter{
            color:red;
            font-size: 24px;
        }
        p::first-line{
            font-style: italic;
        }
        p::before{
            content: "*Before*";
            color: goldenrod;
        }
        p::after{
            content: "*After*";
            color: gold;
        }
        .hello:hover{
            width: 20cm;
            color: brown;
        }
        .para:active{
            
            color: chartreuse;
        }
    </style>
</head>
<body>
    <p>this is an eg paragraph pesudo-element are used here to style one the</p>
    <div class="para">this pesudo</div>
    <h1 class="hello">hello</h1>
</body>
</html>
